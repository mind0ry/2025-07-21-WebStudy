<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div.b{
		width: 500px;
		height: 500px;
		background-color: gray;
		background-image: url('https://recipe1.ezmember.co.kr/cache/recipe/2025/09/14/0b9e115e222961f46c413f076aee49801_m.jpg');
		background-repeat: no-repeat;
		/* background-size: cover; : 상세보기 */
		background-size: 500px 500px;
	}
	div.b h1 {
		font-size: 20px;
		padding-top: 200px;
		padding-left: 70px;
	}
	div.a {
		width: 500px;
		height: 500px;
	}
	img {
		width: 500px;
		height: 500px;
	}
</style>
</head>
<body>
	<div class="b">
		<h1>건강하고 맛있는 ‘브로콜리 에그마요 샐러드’</h1>
	</div>
	<div class="a">
		<img src="https://recipe1.ezmember.co.kr/cache/recipe/2025/09/14/0b9e115e222961f46c413f076aee49801_m.jpg">

</html>
