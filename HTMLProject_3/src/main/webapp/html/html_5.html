<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>금액 계산</title>
<link rel="stylesheet" href="table1.css">
<style type="text/css">
	h1 {
		text-align: center;
	}
	table {
		margin: 0px auto; /* 가운데 정렬 */
	}
</style>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script type="text/javascript">
$(function(){
	$('#btn').click(function(){
		let count = parseInt($('#account').val()) || 0; // 입력값
		let won = parseInt($('#price').text());        // 단가
		let total = count * won;
		$('#total').text(total.toLocaleString() + "원"); // 보기 좋게
	})
})
</script>
</head>
<body>
	<table id="table_content" width=350>
		<tr>
			<td colspan=2>금액 <span id="price">7000</span></td>
		</tr>
		<tr>
			<th width=20%>수량</th>
			<td width=80%>
				<input type=number max="10" min="1" id="account">
				<input type=button value="추가" id="btn">
			</td>
		</tr>
		<tr>
			<td colspan="2" align="right">
				<span id="total" style="color:red"></span>
			</td>
		</tr>
	</table>
</body>
</html>
