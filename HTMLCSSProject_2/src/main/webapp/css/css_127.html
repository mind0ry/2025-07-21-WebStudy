<!-- 
	내부 CSS : 해당 파일 전체 사용
	 <head>
	 	<style type="text/css">
	 		선택자 {
	 			속성:값;
	 		}
	 	</style>
	 </head>
	 인라인 CSS : 태그 한개만 제어
	   <태그 style="속성:값;속성:값;">
	   
	   외부 CSS : 프로젝트 전체 파일에서 사용
	   ------- .css 파일을 만들어서 처리
	   <link rel="stylesheet" href="파일:URL">
	   
	   CSS는 태그에 대한 디자인
	   		---------
	   		| 태그 선택 = 선택자 (selector)
	   		| 유사한 태그가 많다 
	   		  ------------- 구분
	   		  | id
	   		  | class 
	   		  | 속성값으로 처리
	   		  | 위치
	   		  | 옆에 있는 태그 / 아래 있는 태그
	   	1) 선택자의 종류
	   		1. 전체 선택자 : *
	   			* {
	   				color:값 => 파일 전체 색상
	   				font-family : 글꼴
	   			}
	   		2. 태그 선택자 : a , p , table ...
	   			태그명 {
	   				속성 : 값
	   			}
	   			ul {
	   				list-type:none
	   			}
	   		3. 모든 태그는 공통으로 가직 있는 속성
	   			=> style / id / class
	   					  ----  -----
	   					  		 | 중복이 있는 값
	   					  	| 중복이 없는 값
	   		5. 후손 / 자손 선택자 / 멀티 선택자
	   			<div>
	   			</div>
	   			
	   		6. 동위 선택자
	   			<table>
	   				<tr>
	   				</tr>
	   			</table>
	   			
	   		7. 가상 선택자 
	   			=> :
	   				1) 반응 선택자
	   					선택자 : hover => mouseover
	   				2) 상태 선택자
	   					선택자 : checked => 체크 / 라디오
	   					선택자 : enabled : 활성화
	   					선택자 : desabled : 비활성화
	   				3) 구조 선택자
	   					선택자 : first-child : 
	   				4) 문자 선택자 
	   					선택자::before
	   					선택자::after
	   				5) 부정 선택자
	   					선택자::
	   					
 -->

<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
