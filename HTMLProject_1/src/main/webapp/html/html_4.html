<!-- 
   링크 : <a> => <a href="이동할 URL">데이터</a> 
   		화면 이동
   		=> 데이터 전송이 가능 => GET
   		자바스크립트 : location.href=""
   		자바 : response.sendRedirect("")
   		<form action="이동할 URL">
   			GET/POST
   		---------------------------------
   		
   		=> a태그는 속성 : href / target
   		
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<a href="http://www.daum.net" target="_self">다음</a>
	<a href="http://www.naver.com" target="_blank">네이버</a>
</body>
</html>
